<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Compressor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Image Compressor</h1>

    <div class="upload-section">
      <input type="file" id="imageInput" accept="image/*" />
    </div>

    <div class="preview-section" id="previewContainer">
      <p>No image uploaded.</p>
    </div>

    <div class="compression-controls">
      <label for="qualitySlider">Compression Quality: <span id="qualityValue">0.8</span></label>
      <input type="range" id="qualitySlider" min="0.1" max="1" step="0.1" value="0.8" />
    </div>

    <button id="compressBtn">Compress & Download</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
